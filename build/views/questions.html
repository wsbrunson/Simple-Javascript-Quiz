<div class="quiz">
  <div class='outer-container'>
  <div class='quiz__question-container' ng-repeat='question in question.allQuestions'>
    <p class='quiz__question'>{{ question.question }}</p>
      <div ng-repeat='choice in question.choices'>
        <input  id='{{ $index }}' type="radio" name='group-{{ question.correctAnswer }}' value='{{ question.correctAnswer + "-" + $index }}' 
             ng-click='question.isSelected($index)'>
        <label for='{{ question.correctAnswer + "-" + $index }}' class='quiz__choice'>{{ choice.answer }}</label>
      </div>
  </div>

  <div class='questions__nav-buttons-container'>
    <button class='button questions__nav-buttons' ng-click='question.backButton()' 
            ng-hide='question.questionNavIndex <= 0' >
      <span class="fa fa-arrow-left"></span>
    </button>

    <button class='button questions__nav-buttons' ng-click='question.nextButton()' 
            ng-show='question.questionNavIndex < 8' >
      <span class="fa fa-arrow-right"></span>
    </button>
  </div>
  </div>
</div>
