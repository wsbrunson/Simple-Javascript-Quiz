<div class="quiz group">
    
  <button id='back-button' class='btn nav-button' ng-click='backButton()' 
          ng-hide='questionNavIndex <= 0' >
    <span class="fa fa-arrow-left"></span>
  </button>

  <div class='question-container group'>
    <p class='question'>{{ allQuestions[questionNavIndex].question }}</p>
    <label ng-repeat='choice in allQuestions[questionNavIndex].choices' class="radio-label">
      <input id='{{ $index }}' type="radio" name="group-{{ questionNavIndex }}" ng-click='isSelected()'>{{choice.answer}}
    </label>
  </div>

  <button id='next-button' class='btn nav-button' ng-click='nextButton()' 
          ng-show='questionNavIndex < 8' >
    <span class="fa fa-arrow-right"></span>
  </button>
  
</div>
