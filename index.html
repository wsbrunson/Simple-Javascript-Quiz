<!DOCTYPE html>
<html>
<head>
    <title>Quiz time!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div class="page-header">
        <h1>Simple JavaScript Quiz</h1>
    </div>
    <div id='welcome' class="jumbotron">
        <h1>Show your stuff!</h1>
        <p>Below you will find a 7 question quiz about anything and everything</p>
        <input type='button' value='Begin' id='begin-button' class="btn btn-primary">
    </div>

    <div id='score' class="jumbotron">
        <h1>Quiz Complete</h1>
        <p id='total'>Your total score is: <span id='score-total'></span></p>
        <table>
            <tr>
                <td>
                    <input type='button' value='Retake Quiz' id='retake-button' class='btn btn-primary'>
                </td>
                <td>
                    <input type='button' value='Show Answers' id='show-button' class='btn btn-primary'>
                </td>
            </tr>
        </table>
    </div>

    <div id="quiz"></div>
    
    <div class="button-holder" id='nav-button'>
        <table>
            <tr>
                <td>
                    <input type='button' value='Back' id='back-button' class="btn btn-default">
                </td>
                <td>
                    <input type='button' value='Next' id='next-button' class="btn btn-default">
                </td>
            </tr>
        </table>
    </div>

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
