<!DOCTYPE html>
<html>
<head>
    <title>Simple JavaScript Quiz</title>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>

<body>
    <div class="navbar">
        <ul class="list-style">
            <li><a class='header-text' href='/'>Simple Quiz</a></li>
            <li><a class='nav-link' href='http://www.shane.paredmedia.com'>Blog</a></li>
            <li><a class='nav-link' href='/pages/about'>About</a></li>
        </ul>
    </div>
    
    <div id='welcome' class='jumbotron'>
        <h1>Show your stuff!</h1>
        <p>Below you will find a 7 question quiz about anything and everything</p>
        <button id='begin-button' class="btn ">Begin!</button>
    </div>

    <div id='score' class="jumbotron">
        <h1>Quiz Complete</h1>
        <p id='total'>Your total score is: <span id='score-total'></span></p>
        <table>
            <tr>
                <td>
                    <button id='retake-button' class='btn'>Retake Quiz</button>
                </td>
                <td>
                    <button id='show-button' class='btn'>Show Answers</button>
                </td>
            </tr>
        </table>
    </div>
    
    <div class="quiz">
        <button class='btn nav-button' id='back-button'><span class="fa fa-arrow-left"></span></button>
        <script id='quiz-template' type='x-handelbars-template'>
            {{#each this}}
                <div class='question-container' id="{{questionsDivElementID}}">
                    <p class='question' id="{{questionID}}">{{question}}</p>
                    {{#each this.choices}}
                    <label class="radio-label" id="{{choiceID}}">
                        <input type="radio" name="{{radioButtonGroup}}" id="{{radioID}}">{{answer}}
                    </label>
                    {{/each}}
                </div>
            {{/each}}
        </script>
        <button class='btn nav-button' id='next-button'><span class="fa fa-arrow-right"></span></button>
    </div>
    
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
        <span class="sr-only">60% Complete</span>
        </div>
    </div>

    <script type="text/javascript" src="dist/js/vendor.js"></script>
    <script type="text/javascript" src="dist/js/app.min.js"></script>
</body>

</html>
